<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; frame-src 'self' {{ONBOARDING_URL}}"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <title>MobbScan Gateway Cordova Demo</title>
  </head>
  <body>
    <div class="app">
      <div id="deviceready">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
        <p id="onboarding-status" class="event info"></p>
        <p id="onboarding-error" class="event error"></p>
      </div>
      <iframe allow="camera; microphone" src="{{ONBOARDING_URL}}"></iframe>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
